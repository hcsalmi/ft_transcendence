{% for blockedUser in blocked %}
    <div class="blocked-list-item">
        <img src="/api/avatar?username={{ blockedUser.user.username }}" alt="{{ blockedUser.user.username }}" class="friend-pic">
        <span>{{ blockedUser.user.username }}</span>
    </div>
{% empty %}
    <p>No users are blocked.</p>
{% endfor %}
